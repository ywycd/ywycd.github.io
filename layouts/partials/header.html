<header class="header" style="background-image: url(/img/banner-rain-731313_1920.png); 
background-position: center;
background-repeat: no-repeat;
background-size: cover;">
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>
    <div class="menu-trigger">menu</div>
  </div>
  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}


  <div class="feed-links">
    {{ $atomURLEncoded := strings.TrimPrefix "="  (querify "" ("/atom.xml" | absURL) ) | safeURL | htmlEscape }}

   
  </div>

</header>
